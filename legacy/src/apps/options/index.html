<html>
  <head>
    <title>Review App Companion Options</title>
    <link rel="stylesheet" href="../../vendor/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Review App Companion Options</h1>
      <form role="form" class="form-horizontal well">
        <div class="form-group">
          <label for="app_url" class="control-label col-sm-2">
            Url of the Review App
          </label>
          <div class="col-sm-10">
            <input type="text" name="app_url" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="app_token" class="control-label col-sm-2">
            Your user token
          </label>
          <div class="col-sm-10">
            <input type="text" name="app_token" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="save" type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="../../vendor/jquery.js"></script>
    <script src="../../javascripts/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
